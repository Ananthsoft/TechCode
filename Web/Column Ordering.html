
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
         .red
      {
        color: white;
        background-color: red;
      }

      .green
      {
        color: white;
        background-color: green;
      }

      .blue
      {
        color: white;
        background-color: blue;
      }
    </style>
  </head>
  <body>    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-4  col-lg-4  red order-0">
                Column 1
            </div>
            <div class="col-12 col-sm-3 col-md-4 col-lg-4 offset-md-0 offset-lg-0 offset-xl-0 blue">
                Column 2
            </div>
            <div class="col-11 col-sm-3 col-md-3  col-lg-4  green ">
                Column 3
            </div>
         </div><!--
        <div class="container"> -->
            <div class="row pt-1">
              <div class="col order-6 order-lg-1 red">
                First, but last
              </div>

              <div class="col order-4 order-lg-2 blue">
                Second, but fourth
              </div>

              <div class="col order-1 order-lg-3 green">
                Third, but first
              </div>

              <div class="col order-2 order-lg-4 red">
                Fourth, but second
              </div>

              <div class="col order-last  order-lg-5 green">
                Fifth, but last
              </div>
              
              <div class="col order-first order-lg-6 red">
                Sixth, but first
              </div>


            </div>
          <!-- </div> -->
        
        

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
